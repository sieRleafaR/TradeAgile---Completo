<head>
    <title>Realizar Venda</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'trade/css/venda.css'%}">
</head>
<body>
    <header class="cabeca">
        <img onclick="window.location.href='{% url 'home' %}'" src="{% static 'trade/img/tradeLogo.png' %}">
        <a href="{% url 'cadastros' %}">Cadastros</a>
        <a href="{% url 'demonstrativo_tabelas' %}">Tabelas</a>
        <a href="{% url 'galeria_produtos' %}">Galeria</a>
        <a href="{% url 'realizar_venda' %}">Vender</a>
        <a  class="lgbBtn" href="{% url 'cadastroUser' %}">Cadastrar Usu√°rio</a>
    </header>
    <div class="containerForm">
        <div id="topo">
        <h1>VENDAS</h1>
        </div>
        <div id="listra">
            <form method="post">
                {% csrf_token %}
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente">
                    {% for cliente in clientes %}
                    <option value="{{ cliente.idcli }}">{{ cliente.nomecli }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="produto">Produto:</label>
                <select id="produto" name="produto">
                    {% for produto in produtos %}
                    <option value="{{ produto.idprod }}">{{ produto.descprod }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1">
                <br>
                <button type="submit">Realizar Venda</button>
            </form>
        </div>
    </div>
    <footer class="peGrande">
        <div class="redes">
            <img src="{% static 'trade/img/XLogo.png' %}">
            <img src="{% static 'trade/img/instagramLogo.png' %}">
            <img src="{% static 'trade/img/facebookLogo.png' %}">
        </div>
        <div class="nosPe">Trade.Agile<br>Prime</div>
    </footer>

    <button class="button" onclick="window.location.href='{% url 'home' %}'">
      <div class="button-box">
        <span class="button-elem">
          <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
        <span class="button-elem">
          <svg viewBox="0 0 46 40">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
      </div>
    </button>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <h2{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
